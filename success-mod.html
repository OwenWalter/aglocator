<html lang="en">
<head>
	<meta charset="utf-8">

	<link href="assets/css/style.css" rel="stylesheet">
	<link href="assets/css/style-responsive.css" rel="stylesheet">
	<link href="assets/css/custom.css" rel="stylesheet">
	
	<style>
		:root {
			--sas-blue: #0074D9;
			--sas-blue-dark: #005bb5;
			--sas-gray-light: #f8f9fa;
			--sas-gray: #6c757d;
			--sas-border: #e9ecef;
		}
		body {
			font-family: 'Roboto', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
			background-color: var(--sas-gray-light);
			color: #333;
		}
		.navbar-default {
			background: linear-gradient(135deg, var(--sas-blue) 0%, var(--sas-blue-dark) 100%);
			border: none;
			box-shadow: 0 4px 20px rgba(0,116,217,0.2);
			margin-bottom: 0;
			padding: 8px 0;
		}
		.navbar-brand img {
			height: 60px;
			transform: translateY(-15px);
		}
		.navbar-nav > li > a {
			color: rgba(255,255,255,0.9) !important;
			font-weight: 500;
			font-size: 16px;
		}
		#main-content {
			padding: 40px 20px;
		}
		.simple-panel {
			background: white;
			padding: 40px 30px;
			border-radius: 12px;
			box-shadow: 0 6px 24px rgba(0,0,0,0.07);
			border: 1px solid var(--sas-border);
			text-align: center;
		}
		.simple-panel .icon {
			font-size: 48px;
			color: #28a745; /* Success Green */
			margin-bottom: 20px;
		}
		.simple-panel h2 {
			margin: 0 0 15px 0;
			font-size: 24px;
			font-weight: 600;
			color: #333;
		}
		.simple-panel p {
			margin: 0 0 30px 0;
			font-size: 16px;
			color: var(--sas-gray);
		}
		.simple-panel .btn-primary {
			background: var(--sas-blue);
			color: white;
			border: none;
			padding: 12px 30px;
			border-radius: 8px;
			font-weight: 500;
			text-decoration: none;
			transition: all 0.3s ease;
		}
		.simple-panel .btn-primary:hover {
			background: var(--sas-blue-dark);
			transform: translateY(-2px);
			box-shadow: 0 4px 12px rgba(0,116,217,0.2);
		}
	</style>
</head>

<body>

<nav class="navbar navbar-default">
  <div class="container-fluid">
    <div class="navbar-header">
      <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">

      </a>
    </div>
    <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
      <ul class="nav navbar-nav">
        <li><a href="index.html">Search</a></li>
        <li><a href="updatecontent.html">Add New Entry</a></li>
      </ul>
      <ul class="nav navbar-nav navbar-right">
        <li><a href="help.html">Help</a></li>
      </ul>
    </div>
  </div>
</nav>

<section id="container">
	<section id="main-content" style="margin-left: 0px;">
		<section class="wrapper">
			<div class="row">
				<div class="col-xs-12 col-sm-8 col-md-6 col-sm-offset-2 col-md-offset-3">
					<div class="simple-panel">
						<div class="icon">
							<i class="fa fa-check-circle"></i>
						</div>
						<h2>Entry Modified Successfully</h2>
						<p>The entry has been updated in the database.</p>
						<a href="index.html" class="btn btn-primary">Return to Search</a>
					</div>
				</div>
			</div>
		</section>
	</section>
</section>

</body>
</html>
