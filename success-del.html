	<!-- Modern styling to match index.html -->
	<style>
		/* SAS Blue Color Palette */
		:root {
			--sas-blue: #0074D9;
			--sas-blue-dark: #005bb5;
			--sas-blue-light: #4da3e0;
			--sas-gray-light: #f8f9fa;
			--sas-gray: #6c757d;
			--sas-border: #e9ecef;
		}

		/* Overall page styling */
		body {
			font-family: 'Roboto', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
			background-color: var(--sas-gray-light);
			color: #333;
		}

		/* Enhanced modern header styling */
		.navbar-default {
			background: linear-gradient(135deg, var(--sas-blue) 0%, var(--sas-blue-dark) 100%);
			border: none;
			box-shadow: 0 4px 20px rgba(0,116,217,0.2);
			margin-bottom: 0;
			padding: 8px 0;
			position: relative;
			overflow: hidden;
		}

		.navbar-default::before {
			content: '';
			position: absolute;
			top: -50%;
			right: -10%;
			width: 100px;
			height: 200%;
			background: rgba(255,255,255,0.05);
			transform: rotate(15deg);
		}

		.navbar-default::after {
			content: '';
			position: absolute;
			top: -50%;
			right: -5%;
			width: 60px;
			height: 200%;
			background: rgba(255,255,255,0.03);
			transform: rotate(15deg);
		}

		.navbar-brand {
			padding: 10px 20px;
			transition: all 0.3s ease;
			position: relative;
			z-index: 10;
		}

		.navbar-brand img {
			height: 60px;
			width: auto;
			max-width: 400px;
			transition: all 0.3s ease;
			transform: translateY(-15px);
		}

		.navbar-nav > li > a {
			color: rgba(255,255,255,0.9) !important;
			font-weight: 500;
			font-size: 16px;
			padding: 15px 20px !important;
			transition: all 0.3s ease;
			position: relative;
			z-index: 10;
		}

		.navbar-nav > li > a:hover,
		.navbar-nav > li > a:focus {
			color: white !important;
			background: rgba(255,255,255,0.15) !important;
			border-radius: 6px;
		}

		.navbar-nav > .active > a {
			background: rgba(255,255,255,0.2) !important;
			border-radius: 6px;
		}

		/* Main content area */
		#container {
			background: white;
			min-height: 100vh;
		}

		#main-content {
			padding: 40px 20px;
		}

		/* Success message styling - orange/red for deletion */
		.success-message {
			background: linear-gradient(135deg, #fd7e14 0%, #e55353 100%);
			color: white;
			padding: 30px;
			border-radius: 12px;
			box-shadow: 0 8px 32px rgba(253, 126, 20, 0.2);
			margin-bottom: 30px;
			text-align: center;
		}

		.success-message h2 {
			margin: 0 0 15px 0;
			font-size: 24px;
			font-weight: 600;
		}

		.success-message p {
			margin: 0;
			font-size: 16px;
			opacity: 0.9;
		}

		/* Navigation buttons styling */
		.nav-buttons {
			text-align: center;
		}

		.nav-buttons .btn {
			background: var(--sas-blue);
			color: white;
			border: none;
			padding: 12px 24px;
			border-radius: 8px;
			font-weight: 500;
			text-decoration: none;
			display: inline-block;
			margin: 0 10px 10px 10px;
			transition: all 0.3s ease;
			box-shadow: 0 4px 12px rgba(0,116,217,0.2);
		}

		.nav-buttons .btn:hover {
			background: var(--sas-blue-dark);
			transform: translateY(-2px);
			box-shadow: 0 6px 20px rgba(0,116,217,0.3);
			text-decoration: none;
			color: white;
		}

		/* Mobile responsive */
		@media (max-width: 768px) {
			.navbar-brand img {
				height: 40px;
				max-width: 250px;
			}

			#main-content {
				padding: 20px 15px;
			}

			.success-message {
				padding: 20px;
			}

			.success-message h2 {
				font-size: 20px;
			}
		}
	</style>
